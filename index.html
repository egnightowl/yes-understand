<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMessage Style Chat</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #chat-container {
      background-color: white;
      width: 350px;
      height: 600px;
      display: flex;
      flex-direction: column-reverse; /* 아래에서 위로 쌓이기 */
      border-radius: 15px;
      overflow-y: hidden;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .message {
      margin: 8px;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 15px;
      position: relative;
      opacity: 0;
      transform: scale(0.8);
      animation: popIn 0.5s forwards ease-out;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .message.left {
      background-color: #e5e5ea;
      color: black;
      margin-right: auto;
    }

    .message.left::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -8px;
      border: 10px solid transparent;
      border-right-color: #e5e5ea;
      border-left: 0;
      margin-bottom: -2px;
    }

    .message.right {
      background-color: #007aff;
      color: white;
      margin-left: auto;
    }

    .message.right::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: -8px;
      border: 10px solid transparent;
      border-left-color: #007aff;
      border-right: 0;
      margin-bottom: -2px;
    }

    #input-container {
      display: flex;
      align-items: center;
      position: absolute;
      bottom: 0;
      width: 350px;
      background-color: white;
      border-top: 1px solid #ddd;
      border-radius: 0 0 15px 15px;
      padding: 10px;
    }

    #input-box {
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 8px;
    }

    #cursor {
      width: 2px;
      height: 20px;
      background-color: black;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input id="input-box" placeholder="Type a message..." />
    <div id="cursor"></div>
  </div>

  <script>
    const messages = [
      { text: "Hi! Did she say anything?", side: "left" },
      { text: "Oh, she didn't contact you today?", side: "right" },
      { text: "No, she just transferred the money to me.", side: "left" },
      { text: "Oh great, but I was about the table...", side: "right" },
      { text: "Okay! Thank you so much.", side: "left" },
      { text: "Let me know if you want.", side: "right" },
      { text: "You're so nice.", side: "left" }
    ];

    const container = document.getElementById("chat-container");

    function showMessage(index) {
      if (index >= messages.length) return;

      const message = document.createElement("div");
      message.classList.add("message", messages[index].side);
      message.innerText = messages[index].text;

      container.appendChild(message);
      setTimeout(() => showMessage(index + 1), 1500); // 1.5초 간격
    }

    showMessage(0);
  </script>
</body>
</html>
