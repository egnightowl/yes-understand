<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMessage Style Chat</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #chat-container {
      background-color: white;
      width: 350px;
      height: 600px;
      display: flex;
      flex-direction: column-reverse; /* 메시지가 아래에서 위로 쌓임 */
      border-radius: 15px;
      overflow-y: hidden;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .message {
      margin: 8px;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 15px;
      position: relative;
      animation: fadeIn 0.5s ease-out;
    }

    /* 회색 메시지 (왼쪽) */
    .message.left {
      background-color: #e5e5ea;
      color: black;
      margin-right: auto;
    }

    .message.left::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -8px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: #e5e5ea;
      border-left: 0;
      margin-bottom: -2px;
    }

    /* 파란 메시지 (오른쪽) */
    .message.right {
      background-color: #007aff;
      color: white;
      margin-left: auto;
    }

    .message.right::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: -8px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-left-color: #007aff;
      border-right: 0;
      margin-bottom: -2px;
    }

    /* 입력창 스타일 */
    #input-container {
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 10px;
      position: relative;
    }

    #input-box {
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 8px;
    }

    /* 깜빡이는 커서 */
    #cursor {
      width: 2px;
      height: 20px;
      background-color: black;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- 채팅 메시지들이 추가될 영역 -->
  </div>

  <!-- 입력창 -->
  <div id="input-container">
    <span id="input-box">Typing...</span>
    <div id="cursor"></div>
  </div>

  <script>
    const messages = [
      { text: "Hi! Did she say anything?", side: "left" },
      { text: "Oh, she didn't contact you today?", side: "right" },
      { text: "No, she just transferred the money to me.", side: "left" },
      { text: "Oh great, but I was about the table...", side: "right" },
      { text: "Okay! Thank you so much.", side: "left" },
      { text: "Let me know if you want.", side: "right" },
      { text: "You're so nice.", side: "left" },
    ];

    const container = document.getElementById("chat-container");

    function showMessage(index) {
      if (index >= messages.length) return;

      const message = document.createElement("div");
      message.classList.add("message", messages[index].side);
      message.innerText = messages[index].text;

      container.appendChild(message);

      setTimeout(() => showMessage(index + 1), 1000);
    }

    // 초기 메시지 시작
    showMessage(0);
  </script>
</body>
</html>
