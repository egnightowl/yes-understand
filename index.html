<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Chat</title>
  <style>
    /* 기본 스타일 설정 */
    body {
      margin: 0;
      padding: 0;
      background-color: black; /* 배경 검은색 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #chat-container {
      background-color: white; /* 흰색 창 */
      width: 400px;
      height: auto;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    /* 말풍선 스타일 */
    .message {
      max-width: 80%;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      line-height: 1.4;
    }

    /* 왼쪽 말풍선 (회색) */
    .message.left {
      background-color: #E5E5EA;
      color: black;
      align-self: flex-start;
    }

    .message.left::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -10px;
      border: 10px solid transparent;
      border-right-color: #E5E5EA;
      transform: translateY(-50%);
    }

    /* 오른쪽 말풍선 (파란색) */
    .message.right {
      background-color: #007AFF;
      color: white;
      align-self: flex-end;
    }

    .message.right::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -10px;
      border: 10px solid transparent;
      border-left-color: #007AFF;
      transform: translateY(-50%);
    }

    /* 숨겨진 상태 */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script>
    // 채팅 메시지 배열 (회색, 파란색 번갈아가며)
    const messages = [
      { text: "Hi! Did she say anything?", side: "left" },
      { text: "Oh, she didn't contact you today?", side: "right" },
      { text: "No, she just transferred the money to me.", side: "left" },
      { text: "Oh great, but I was about the table...", side: "right" },
      { text: "Okay! Thank you so much.", side: "left" },
      { text: "Let me know if you want.", side: "right" },
      { text: "You're so nice.", side: "left" }
    ];

    // DOM 요소
    const chatContainer = document.getElementById('chat-container');

    // 메시지 순차적으로 표시
    let index = 0;
    function showMessage() {
      if (index < messages.length) {
        const msg = messages[index];
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', msg.side);
        messageElement.textContent = msg.text;
        chatContainer.appendChild(messageElement);
        index++;
        setTimeout(showMessage, 500); // 0.5초 간격으로 표시
      }
    }

    // 메시지 시작
    showMessage();
  </script>
</body>
</html>
