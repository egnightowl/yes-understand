<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMessage Chat Simulation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #chat-container {
      width: 320px;
      height: 600px;
      background-color: #fff;
      border-radius: 15px;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column; /* 메시지 순서대로 표시 */
      justify-content: flex-end;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px;
      animation: pop-in 0.3s ease-out;
      word-wrap: break-word;
    }

    .message.left {
      background-color: #e5e5ea;
      align-self: flex-start;
      color: black;
    }

    .message.right {
      background-color: #007aff;
      align-self: flex-end;
      color: white;
    }

    @keyframes pop-in {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    #typing-box {
      border-top: 1px solid #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }

    #cursor {
      width: 2px;
      height: 16px;
      background: black;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="typing-box">
    <span>Type here...</span>
    <div id="cursor"></div>
  </div>

  <script>
    const messages = [
      { text: "Hi! Did she say anything?", side: "left" },
      { text: "Oh, she didn't contact you today?", side: "right" },
      { text: "No, she just transferred the money to me.", side: "left" },
      { text: "Oh great, but I was about the table...", side: "right" },
      { text: "Okay! Thank you so much.", side: "left" },
      { text: "Let me know if you want.", side: "right" },
      { text: "You're so nice.", side: "left" }
    ];

    const chatContainer = document.getElementById('chat-container');

    function addMessage(text, side) {
      const message = document.createElement('div');
      message.classList.add('message', side);
      message.textContent = text;
      chatContainer.appendChild(message); // 메시지를 순서대로 추가
      chatContainer.scrollTop = chatContainer.scrollHeight; // 스크롤을 맨 아래로 이동
    }

    let i = 0;
    function displayMessages() {
      if (i < messages.length) {
        addMessage(messages[i].text, messages[i].side);
        i++;
        setTimeout(displayMessages, 1500); // 1.5초 간격
      }
    }

    displayMessages();
  </script>
</body>
</html>
