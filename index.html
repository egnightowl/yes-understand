<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMessage Simulation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #chat-container {
      width: 320px;
      height: 600px;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column-reverse;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 15px;
      word-wrap: break-word;
      animation: pop-in 0.3s ease-out;
    }

    .message.left {
      background-color: #e5e5ea;
      align-self: flex-start;
      color: black;
    }

    .message.right {
      background-color: #007aff;
      align-self: flex-end;
      color: white;
    }

    @keyframes pop-in {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .typing {
      display: flex;
      gap: 4px;
      align-items: center;
      background-color: #e5e5ea;
      width: fit-content;
      border-radius: 15px;
      padding: 8px 12px;
      margin: 5px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #b0b0b0;
      border-radius: 50%;
      animation: bounce 1.5s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    #typing-box {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      align-items: center;
    }

    #typing-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 14px;
    }

    #cursor {
      width: 2px;
      height: 16px;
      background: black;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="typing-box">
    <input type="text" placeholder="Type here...">
    <div id="cursor"></div>
  </div>

  <script>
    const messages = [
      { text: "Hi! Did she say anything?", side: "left" },
      { text: "Oh, she didn't contact you today?", side: "right" },
      { text: "No, she just transferred the money to me.", side: "left" },
      { text: "Oh great, but I was about the table...", side: "right" },
      { text: "Okay! Thank you so much.", side: "left" },
      { text: "Let me know if you want.", side: "right" }
    ];

    const chatContainer = document.getElementById("chat-container");

    function createTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "typing";
      typingDiv.innerHTML = `
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      `;
      return typingDiv;
    }

    function typeMessage(text, side, callback) {
      let i = 0;
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${side}`;
      chatContainer.prepend(messageDiv);

      const typingInterval = setInterval(() => {
        messageDiv.textContent += text[i];
        i++;
        if (i === text.length) {
          clearInterval(typingInterval);
          callback();
        }
      }, 50);
    }

    function displayMessages() {
      let i = 0;

      function showNextMessage() {
        if (i >= messages.length) return;

        const typingIndicator = createTypingIndicator();
        chatContainer.prepend(typingIndicator);

        setTimeout(() => {
          chatContainer.removeChild(typingIndicator);
          typeMessage(messages[i].text, messages[i].side, () => {
            i++;
            setTimeout(showNextMessage, 500);
          });
        }, 1500);
      }

      showNextMessage();
    }

    displayMessages();
  </script>
</body>
</html>
