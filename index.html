<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMessage Simulation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #chat-container {
      width: 320px;
      height: 600px;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column-reverse; /* 아래에서 위로 쌓임 */
      padding: 10px;
      padding-bottom: 50px; /* typing-box 공간 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      position: relative;
    }

    .message {
      max-width: 70%;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 15px;
      word-wrap: break-word;
      animation: pop-in 0.3s ease-out;
    }

    .message.left {
      background-color: #e5e5ea;
      align-self: flex-start;
      color: black;
    }

    .message.right {
      background-color: #007aff;
      align-self: flex-end;
      color: white;
    }

    @keyframes pop-in {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .typing-bubble {
      display: flex;
      gap: 4px;
      align-items: center;
      background-color: #e5e5ea;
      border-radius: 15px;
      padding: 8px 12px;
      width: fit-content;
      margin: 10px 0;
      position: absolute; /* 위치 고정 */
      bottom: 60px; /* typing-box 바로 위에 배치 */
    }

    .typing-bubble.left { left: 10px; }
    .typing-bubble.right { right: 10px; }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #b0b0b0;
      border-radius: 50%;
      animation: bounce 1.5s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    #typing-box {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      align-items: center;
      width: calc(100% - 20px);
      background: #fff;
      position: absolute;
      bottom: 0;
    }

    #typing-box span {
      display: inline-block;
      white-space: pre;
    }

    #cursor {
      width: 2px;
      height: 16px;
      background: black;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="typing-bubble left" style="display: none;">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div id="typing-box">
      <span id="typing-text"></span><div id="cursor"></div>
    </div>
  </div>

  <script>
    const messages = [
      { text: "안녕, 오랜만이다!", side: "left" },
      { text: "안녕!", side: "right" },
      { text: "그동안 연락도 없고, 서운해~", side: "left" },
      { text: "미안ㅋㅋ. 어떻게 지냈어?", side: "right" },
      { text: "나야 뭐 그냥 그렇지 뭐, 회사 다니고 뭐하고 바빠. 너는?", side: "left" },
      { text: "나 복권 당첨돼서 귀농 준비해.", side: "right" }
    ];

    const chatContainer = document.getElementById("chat-container");
    const typingBubble = document.querySelector(".typing-bubble");
    const typingText = document.getElementById("typing-text");

    function addMessageToChat(text, side) {
      const message = document.createElement("div");
      message.classList.add("message", side);
      message.textContent = text;
      chatContainer.insertBefore(message, chatContainer.firstChild); // 가장 아래에 추가
    }

    function displayMessages() {
      let i = 0;

      function showNextMessage() {
        if (i >= messages.length) return;

        const currentMessage = messages[i];
        typingBubble.style.display = "flex";
        typingBubble.classList.toggle("left", currentMessage.side === "left");
        typingBubble.classList.toggle("right", currentMessage.side === "right");

        setTimeout(() => {
          typingBubble.style.display = "none";
          addMessageToChat(currentMessage.text, currentMessage.side);
          i++;
          setTimeout(showNextMessage, 1500); // 메시지 간격
        }, 1500);
      }

      showNextMessage();
    }

    displayMessages();
  </script>
</body>
</html>
