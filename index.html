<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMessage Simulation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #chat-container {
      width: 320px;
      height: 600px;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column-reverse;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      position: relative;
    }

    .message {
      max-width: 70%;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 15px;
      word-wrap: break-word;
      animation: pop-in 0.3s ease-out;
    }

    .message.left {
      background-color: #e5e5ea;
      align-self: flex-start;
      color: black;
    }

    .message.right {
      background-color: #007aff;
      align-self: flex-end;
      color: white;
    }

    @keyframes pop-in {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .typing-bubble {
      display: flex;
      gap: 4px;
      margin-bottom: 10px;
    }

    .typing-bubble span {
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: #bbb;
      border-radius: 50%;
      animation: bounce 1.5s infinite;
    }

    .typing-bubble span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-bubble span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    #typing-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      border-top: 1px solid #ddd;
      background-color: #fff;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #cursor {
      width: 2px;
      height: 16px;
      background: black;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="typing-bubble" style="align-self: flex-end;">
      <span></span><span></span><span></span>
    </div>
    <div id="typing-box">
      <span id="chat-input">Type here...</span>
      <div id="cursor"></div>
    </div>
  </div>

  <script>
    const messages = [
      { text: "Hi! Did she say anything?", side: "left" },
      { text: "Oh, she didn't contact you today?", side: "right" },
      { text: "No, she just transferred the money to me.", side: "left" },
      { text: "Oh great, but I was about the table...", side: "right" },
      { text: "Okay! Thank you so much.", side: "left" },
      { text: "Let me know if you want.", side: "right" },
      { text: "You're so nice.", side: "left" }
    ];

    const chatContainer = document.getElementById('chat-container');
    const typingBubble = document.querySelector('.typing-bubble');

    function addMessage(text, side) {
      const message = document.createElement('div');
      message.classList.add('message', side);
      message.textContent = text;
      typingBubble.style.display = 'none'; // Hide typing bubble before showing message
      chatContainer.insertBefore(message, typingBubble);
    }

    let i = 0;
    function displayMessages() {
      if (i < messages.length) {
        typingBubble.style.display = 'flex'; // Show typing bubble
        setTimeout(() => {
          addMessage(messages[i].text, messages[i].side);
          i++;
          displayMessages();
        }, 1500);
      }
    }

    displayMessages();
  </script>
</body>
</html>
