<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Chat</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000; /* 검은색 배경 */
        font-family: Arial, sans-serif;
      }

      /* 채팅 박스 스타일 */
      #chat-container {
        width: 350px;
        background-color: #fff; /* 하얀색 배경 */
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 10px rgba(255, 255, 255, 0.2);
        overflow-y: auto;
      }

      /* 사용자 메시지 스타일 */
      .user {
        align-self: flex-end;
        background-color: #007aff; /* 파란색 */
        color: white;
      }

      /* 봇 메시지 스타일 */
      .bot {
        align-self: flex-start;
        background-color: #f5f5f5; /* 회색 */
        color: black;
      }

      /* 메시지 애니메이션 */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <!-- 채팅 메시지 -->
      <div class="message bot">Hi! Did she say anything?</div>
      <div class="message user">Oh, she didn’t contact you today?</div>
      <div class="message bot">No, she just transferred the money to me.</div>
      <div class="message user">Oh great, but it was about the table...</div>
      <div class="message bot">Okay! Thank you so much.</div>
      <div class="message user">Let me know if you want.</div>
      <div class="message bot">You’re so nice.</div>
    </div>
  </body>
</html>
