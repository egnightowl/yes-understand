<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMessage Simulation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #chat-container {
      width: 320px;
      height: 600px;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column-reverse;
      padding: 10px;
      padding-bottom: 50px; /* typing-box 공간 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      position: relative;
    }

    .message {
      max-width: 70%;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 15px;
      word-wrap: break-word;
      animation: pop-in 0.3s ease-out;
    }

    .message.left {
      background-color: #e5e5ea;
      align-self: flex-start;
      color: black;
    }

    .message.right {
      background-color: #007aff;
      align-self: flex-end;
      color: white;
    }

    @keyframes pop-in {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script>
    const messages = [
      { text: "안녕, 오랜만이다!", side: "left" },
      { text: "안녕!", side: "right" },
      { text: "그동안 연락도 없고, 서운해~", side: "left" },
      { text: "미안ㅋㅋ. 어떻게 지냈어?", side: "right" },
      { text: "나야 뭐 그냥 그렇지 뭐, 회사 다니고 뭐하고 바빠. 너는?", side: "left" },
      { text: "나 복권 당첨돼서 귀농 준비해.", side: "right" },
      { text: "예전이랑 똑같지 뭐. 한 것도 없는데 나이만 먹었다.", side: "right" },
      { text: "요즘 좀 힘들었어. 그래도 네 얼굴 보니 좋다.", side: "right" },
      { text: "집에만 있었어. 오늘도 어찌나 눈치가 보이던지..", side: "right" },
      { text: "매일, 매일의 구분 없이 지냈어. 세상은 변하는데 나는 그대로네.", side: "right" }
    ];

    const chatContainer = document.getElementById("chat-container");

    function addMessageToChat(text, side) {
      const message = document.createElement("div");
      message.classList.add("message", side);
      message.textContent = text;
      chatContainer.insertBefore(message, chatContainer.firstChild);
    }

    function displayMessages() {
      let i = 0;

      function showNextMessage() {
        if (i >= messages.length) return;

        const currentMessage = messages[i];
        addMessageToChat(currentMessage.text, currentMessage.side);

        i++;
        setTimeout(showNextMessage, 1500); // 메시지 간격 설정
      }

      showNextMessage();
    }

    displayMessages();
  </script>
</body>
</html>
